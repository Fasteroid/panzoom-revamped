<!DOCTYPE html>
<html style="background-color: #2f3234; color: white">

    <body class="flex-center-column">
        <div id="panzoomer" class="flex-center-column">

            <div id="panzoomee">


                <div class="container flex-center-column">
                    <div>This box contains a microbe</div>
                    <div style="font-size: smaller">(zoom to see it)</div>
                    <div id="microbe" class="flex-center-column">
                        <div>I AM VERY SMALL :3</div>
                        <div>ðŸ¦ </div>
                    </div>
                </div>

                <div class="container flex-center-column">
                    <div>Here's the entire bee movie script, to demonstrate that scrollable elements still work inside a panzoom.</div>
                    <div id="bee-movie-script"></div>
                </div>

            </div>

        </div>
    </body>

    <head>
        <script type="module">
            import { Panzoom } from "./dist/index.js";  // Adjust the path if necessary
            window.p = new Panzoom( document.getElementById("panzoomee") )
            p.editTransform( (tr) => {
                tr.x = 0
                tr.y = 0
                tr.zoom = 1
            } );
            p.maxZoom = 10;
            p.minZoom = 0.1;
            p.minVisible = 10;

            fetch('https://gist.githubusercontent.com/MattIPv4/045239bc27b16b2bcf7a3a9a4648c08a/raw/2411e31293a35f3e565f61e7490a806d4720ea7e/bee%2520movie%2520script')
                .then( res => res.text() )
                .then( text => document.getElementById('bee-movie-script').innerText = text.replaceAll('\n',' ') )
        </script>

        <style>

            .flex-center-column {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .container {
                gap: 5px;
            }

            body {
                height: 100dvh;
                width: 100dvw;          
            }

            #panzoomer {
                border: 1px solid white;
                box-sizing: border-box;
                overflow: hidden;

                width: 70dvw;
                height: 70dvh;
            }

            #panzoomee > * {
                box-sizing: border-box;
                float: left;
                margin: 10px;
            }


            #microbe {
                font-size: 1px;
                width: 32px;
                height: 32px;
                border: 1px solid greenyellow;
                gap: 0.5px;
            }

            #bee-movie-script {
                font-size: 5px;
                width: 300px;
                height: 200px;
                overflow-y: scroll;
                overflow-x: hidden;
            }

            body {
                margin: 0
            }
        </style>
    </head>

</html>
