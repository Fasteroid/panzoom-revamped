<!DOCTYPE html>
<html style="background-color: #2f3234; color: white">

    <body>
        <div class="cursed">
            <div id="panzoomer">
                <img id="cat" src="https://fasteroid.github.io/assets/expression2/raytracer/skybase_big.png" (click)="console.log('meow')">
            </div>
        </div>
    </body>

    <head>
        <script src="../dist/index.js" type="module"></script>
        <script type="module">
            import { Panzoom } from "../dist/index.js";  // Adjust the path if necessary
            let p = new Panzoom( document.getElementById("cat") )
            p.editTransform( (tr) => {
                tr.x = 0
                tr.y = 0
                tr.zoom = 2
            })
        </script>

        <style>
            .cursed {
                padding-left: 40px;
                max-width: 100dvw;
                height: 100dvh;
            }

            #panzoomer {
                border: 1px solid white;
                box-sizing: border-box;
                overflow: hidden;

                display: flex;
                align-items: center;
                justify-content: center;
            }

            body {
                margin: 0
            }
        </style>
    </head>

</html>
